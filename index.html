<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>
  <div class="main">
    <div class="img">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    </div>

      <div class="title">      
        <h1>Jessica Randall</h1>
      <h5>London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="btn">
      <button class="custom-button"><a href="#">GitHub</a></button>

      <button class="custom-button"><a href="#">Frontend Mentor</a></button>
      <button class="custom-button"><a href="#">LinkedIn</a></button>
      <button class="custom-button"><a href="#">Twitter</a></button>
      <button class="custom-button"><a href="#">Instagram</a></button>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
